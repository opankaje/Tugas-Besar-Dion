<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLatihan.css">
    <title>Selamat Datang</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container text-white">
            <h1 class="display-4">Laguin Net.</h1>
            <p class="lead">Express your feelings, express your emotions, through the beautiful words of music</p><br>
            <p style="color: white; font-weight: 500;">start your experience today</p>
            <button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#loginModal">Login</button>
        </div>
    </div>

    <div class="modal fade tutupModalLogin" role="dialog" tabindex="-1"id="loginModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-center" style="font-family: verdana">Login</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="" class="form-control" placeholder="Username or Email" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="" class="form-control" placeholder="Password">
                        </div>
                        <div>
                            <a href="google.com" class="text-white">Lupa password?</a>

                        </div>
                        <div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary text-left">Masuk</button>
                    <button type="button" data-toggle="modal" data-target="#daftarModal" data-dismiss="tutupModalLogin" class="btn btn-success text-center">Daftar</button>
                </div>
            </div>
        </div>
</div>
