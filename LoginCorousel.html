<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLoginCorousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script> -->
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->


    <title>Laguin.net</title>
</head>

<body>

    <header>
        <div class="jumbotron text-left rounded-0" style=" height: 120px; padding-top: 10px; background-color:rgba(22, 28, 202, 0.76); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <div class="container">
                <div class="row">
                    <div class="col-sm8">
                        <img src="img/laguin.jpg" class="img-responsive" alt="logoLaguin" width="100px" height="100px">
                    </div>
                    <div class="col-sm-auto border-right rounded-0">
                        <br>
                        <p class="h1 font-weight-lighter " style="color: black;">Laguin.net</p>
                    </div>
                    <div class="col-sm-4 ">
                        <br><br><br>
                        <p class="h4 text-left  font-weight-lighter " style="color: black;">Mp3 player and Music Download
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid text-center content">
        <div class="col-md-auto ">
            <div class="container rounded " id="formSetting">
                <div class="row-md-auto">
                    <form style="border-radius: 20px; ;color: black;padding: 3%;	;background-color: rgba(22, 28, 202, 0.76);" class="form-horizontal" action="index.html">

                        <div class="form-group ">
                            <i style=" font-size:60px;margin-bottom: 2%;" class="fa fa-user"></i>
                            <div class="col-sm-10 align-self-center mx-auto">
                                <input type="email" class="form-control " id="email" placeholder="email" required style=" background-color: rgba(0, 45, 194, 0.31);">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 align-self-center mx-auto ">
                                <input type="password" class="form-control" id="pwd" placeholder="password" required style="background-color: rgba(0, 45, 194, 0.31);">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 align-self-center mx-auto font-weight-bold">
                                <a href="facebook.com" style="color: black;">
                                    <p style=" text-align: center; color: black;">Lupa Password ?</p>
                                </a>
                                <a href="" data-toggle="modal" data-target="#myModal" style="color: black;">
                                    <p style=" text-align: center; color: black;">Daftar ?</p>
                                </a>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-offset-2 col-sm-10 align-self-center mx-auto" style=" width: 100px; height: auto; ">
                                <button type="submit" class="btn btn-light rounded text-dark font-weight-bold" style=" background-color: rgba(255, 255, 255, 0.86);">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Daftar Account</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form class="form-horizontal" action='' method="POST">
                            <fieldset>
                                <div id="legend">
                                    <legend class="">Register</legend>
                                </div>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" required class="input-xlarge">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" required class="input-xlarge">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" required class="input-xlarge">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" required class="input-xlarge">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Button -->
                                    <div class="controls">
                                        <br>
                                        <a href="index.html"><button class="btn btn-success">Register</button></a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
